{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras de IcaSoft">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link rel="stylesheet" href="{% static 'src/header.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/carrito/carrito.css' %}" />
    <title>Mi carrito - IcaSoft</title>
</head>

<body>
    <header>
        {% include 'appIcasoftWeb/header/header.html' %}
    </header>

    <main class="carrito-container">
        <h1 class="carrito-title fondo-animated-text font-Big-Shoulders">Mi Carrito</h1>

        <div id="carrito-items" class="carrito-items-container">
            <!-- Los productos se cargarán aquí con JavaScript -->
        </div>

        <div class="carrito-total">
            {% if user.is_authenticated %}
            <a href="/Icasoft/Entrega/">
                <button id="checkout-btn" class="checkout-btn font-Lexend-Deca">
                    Proceder al pago
                </button>
            </a>
            {% else %}
            <button id="modalLogin"  class="checkout-btn font-Lexend-Deca">
                Proceder al pago
            </button>
            {% endif %}
        </div>
    </main>

    <footer>
        {% include 'appIcasoftWeb/footer/footer.html' %}
    </footer>

    {% include 'appIcasoftWeb/chatbot/chatbot.html' %}

    <script src="{% static 'src/js/carrito.js' %}"></script>
</body>

</html>
