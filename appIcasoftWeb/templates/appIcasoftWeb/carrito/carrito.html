{% load static %}
<div class="container mx-auto px-4 py-8">
    <h1 class="titulo-curso fondo-animated-text font-Big-Shoulders text-3xl mb-8">Mi Carrito</h1>
    
    <div id="cart-container">
        <!-- Tabla de productos -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-3 px-4 text-left">Producto</th>
                        <th class="py-3 px-4 text-left">Precio</th>
                        <th class="py-3 px-4 text-left">Cantidad</th>
                        <th class="py-3 px-4 text-left">Subtotal</th>
                        <th class="py-3 px-4 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="cart-items" class="divide-y divide-gray-200">
                    <!-- Los productos se cargarán aquí con JavaScript -->
                    <tr>
                        <td colspan="5" class="py-8 text-center text-gray-600">
                            Cargando tu carrito...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Resumen del pedido -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md float-right w-full md:w-1/3">
            <h2 class="font-bold text-xl mb-4">Resumen del Pedido</h2>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span id="subtotal">S/ 0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Envío:</span>
                    <span id="shipping">S/ 0.00</span>
                </div>
                <hr class="my-2">
                <div class="flex justify-between font-bold text-lg">
                    <span>Total:</span>
                    <span id="total">S/ 0.00</span>
                </div>
            </div>
            <button id="checkout-btn" class="w-full bg-icasoftBlue text-white py-3 rounded-lg mt-6 hover:bg-blue-700 transition">
                Proceder al Pago ddd
            </button>
        </div>
        <div class="clear-both"></div>
    </div>
</div>

<script src="{% static 'src/js/carrito.js' %}"></script>
