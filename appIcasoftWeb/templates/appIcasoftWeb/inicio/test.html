{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos Top</title>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'src/css/servicios.css' %}" />

    <style>
        h2.titulo-principal {
            font-family: 'Big Shoulders', cursive, Arial, sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 1rem;
            padding: 10px 0;
            user-select: none;
        }

        .servicio-text {
            color: rgb(17, 17, 110);
            /* otras reglas que ya tienes */
        }


        .contenedor-slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .visor-slider {
            width: calc(4 * 280px + 3 * 30px);
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 10px;
            background: white;
            padding: 20px 0;
        }

        .contenedor-productos {
            display: flex;
            transition: transform 0.3s ease;
            padding-right: 30px;
            /* nuevo */
        }

        .tarjeta-producto {
            flex: 0 0 280px;
            margin-right: 30px;
            box-sizing: border-box;
            height: 400px;
            padding: 15px;
            background-color: #e0f2fe;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: default;
        }

        .tarjeta-producto:last-child {
            margin-right: 0;
        }

        .titulo-producto {
            font-size: clamp(12px, 1.8vw, 20px);
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            max-width: 100%;
            word-break: break-word;
            font-family: 'Big Shoulders', cursive, Arial, sans-serif;
            color: #111166;
            text-transform: uppercase;
            margin-bottom: 1rem;
            user-select: none;
        }

        .imagen-producto {
            width: 80%;
            height: 180px;
            object-fit: cover;
            margin: 0 auto 35px;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .imagen-producto:hover {
            transform: scale(1.05);
        }

        .btn-ver-detalle {
            background-color: #1e40af;
            color: white;
            width: 146px;
            height: 48px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            align-self: center;
            transition: background-color 0.3s ease;
            font-weight: 600;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .btn-ver-detalle:hover {
            background-color: #fb923c;
            color: white;
            border: 2px solid white;
        }

        .flecha-izquierda,
        .flecha-derecha {
            cursor: pointer;
            background-color: #1e40af;
            color: white;
            padding: 1.25rem;
            border-radius: 9999px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            user-select: none;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        .flecha-izquierda {
            margin-left: 20px;
        }

        .flecha-derecha {
            margin-right: 20px;
        }

        .flecha-izquierda:hover,
        .flecha-derecha:hover {
            background-color: #fb923c;
            border: 2px solid white;
            color: white;
        }

        @media (max-width: 768px) {
            .visor-slider {
                width: calc(2 * 45% + 20px);
            }

            .contenedor-productos {
                gap: 20px;
            }

            .tarjeta-producto {
                flex: 0 0 45%;
                margin-right: 0;
            }

            .titulo-producto {
                font-size: clamp(10px, 3vw, 16px);
                -webkit-line-clamp: 3;
            }
        }
    </style>
</head>

<body>
    <main class="contenido-principal">
        <div class="bg-sky-300 p-[10px] w-full">
        <h2 class="font-Big-Shoulders text-[3rem] uppercase text-white mb-2 text-center custom-animated-text mt-4">
          Servicios
        </h2>
      </div>

        <div class="contenedor-slider">
            <div class="flecha-izquierda" onclick="moverSlider(-1)" tabindex="0" role="button" aria-label="Anterior">
                &#8249;</div>

            <div class="visor-slider">
                <div id="contenedor-productos" class="contenedor-productos">
                    <div class="servicio-card"
                        style="background-image: url('{% static 'img/servicio2.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                        <p class="servicio-text text-blue- font-Big-Shoulders uppercase">
                            Reparación de hardware
                        </p>

                        <div class="servicio-btn-container">
                            <a href="https://ejemplo.com/servicio" rel="noopener noreferrer">
                                <button class="bg-icasoftBlue footer-text btn-servicios">Solicitar servicio</button>
                            </a>
                        </div>
                    </div>

                    <div class="servicio-card"
                        style="background-image: url('{% static 'img/servicio1.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                        <p class="servicio-text text-red-500 font-Big-Shoulders uppercase">
                            Actualización de software
                        </p>

                        <div class="servicio-btn-container">
                            <a href="https://ejemplo.com/servicio2" rel="noopener noreferrer">
                                <button class="bg-icasoftBlue footer-text btn-servicios">Solicitar Servicio</button>
                            </a>
                        </div>
                    </div>

                    
                    <div class="servicio-card"
                        style="background-image: url('{% static 'img/servicio1.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                        <p class="servicio-text text-red-500 font-Big-Shoulders uppercase">
                            Actualización de software
                        </p>

                        <div class="servicio-btn-container">
                            <a href="https://ejemplo.com/servicio2" rel="noopener noreferrer">
                                <button class="bg-icasoftBlue footer-text btn-servicios">Solicitar Servicio</button>
                            </a>
                        </div>
                    </div>



                </div>
            </div>

            <div class="flecha-derecha" onclick="moverSlider(1)" tabindex="0" role="button" aria-label="Siguiente">
                &#8250;</div>
        </div>
    </main>


</body>

</html>
