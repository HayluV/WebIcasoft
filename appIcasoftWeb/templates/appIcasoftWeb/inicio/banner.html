{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner con Slider Responsive</title>
  <style>
    .banner-images {
      position: relative;
      width: 100%; /* Se ajusta al 100% del ancho */
      height: 200px; /* Ajustable */
      margin: 0 auto;
      overflow: hidden;
    }
    .banner-images img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-fit: cover;
    }
    .banner-images img.active {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .banner-images {
        height: 250px;
      }
    }
    @media (max-width: 600px) {
      .banner-images {
        height: 180px;
      }
    }
    @media (max-width: 400px) {
      .banner-images {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-images">
    <img src="{% static 'img/Banner/prueba2.png' %}" alt="Foto 1" class="active" />
    <img src="{% static 'img/Banner/banner2.png' %}" alt="Foto 2" />
    <img src="{% static 'img/Banner/banner3.png' %}" alt="Foto 3" />
  </div>

  <script>
    const images = document.querySelectorAll('.banner-images img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
