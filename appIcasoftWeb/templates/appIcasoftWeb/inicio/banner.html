{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner</title>
  <style>

.banner-images {
  position: relative;
  width: 100%;
  height: 450px;
  overflow: hidden;
}

.banner-images img {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 1s ease-in-out;
  object-fit: cover;
  filter: opacity(0.3);
}

.banner-images img.active {
  opacity: 1;
}


.banner-images .texto-sobrepuesto {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4vw; 
  color: rgb(14, 25, 146);
  font-weight: bold;
  text-shadow: 2px 2px 5px #fff;
  text-align: center;
}

.banner-images .texto-sobrepuesto-pequeño {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4vw;
  color: rgb(14, 25, 146);
  font-weight: lighter;
  text-shadow: 2px 2px 5px #fff;
  text-align: center;
}

.btn-container-banner {
  position: absolute;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.btn-ir-ia {
  color: white;
  padding: 12px 30px;
  font-size: 1.5rem;
  text-transform: uppercase;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease;
  text-decoration: none;
}

.btn-ir-ia:hover {
  background-color: #72d0ff;
}

@media (max-width: 900px) {
  .banner-images {
    height: 250px;
  }

  .texto-sobrepuesto {
    font-size: 10vw;
  }

  .texto-sobrepuesto-pequeño {
    font-size: 6vw;
  }

  .btn-ir-ia {
    font-size: 1.2rem; 
    padding: 10px 25px; 
    bottom: 10%;
  }
}

@media (max-width: 600px) {
  .banner-images {
    height: 180px;
  }

  .texto-sobrepuesto {
    font-size: 12vw;
  }

  .texto-sobrepuesto-pequeño {
    font-size: 7vw;
  }

  .btn-ir-ia {
    font-size: 1.1rem; 
    padding: 8px 20px; /* Ajusta el padding del botón */
  }
}

/* Para pantallas de hasta 400px */
@media (max-width: 400px) {
  .banner-images {
    height: 140px;
  }

  .texto-sobrepuesto {
    font-size: 15vw;
  }

  .texto-sobrepuesto-pequeño {
    font-size: 9vw;
  }

  .btn-ir-ia {
    font-size: 10px; /* Ajuste para pantallas muy pequeñas */
    padding: 6px 15px; 
  bottom: 10%;
  }
}

  </style>
</head>

<body>
  <div class="banner-images">
    <img src="{% static 'img/Banner/banner1.webp' %}" alt="Foto 1" class="active" />
    <img src="{% static 'img/Banner/banner2.webp' %}" alt="Foto 2" />
    <img src="{% static 'img/Banner/banner3.webp' %}" alt="Foto 3" />
    <div class="texto-sobrepuesto-pequeño font-Lexend-Deca uppercase">¡Visita nuestro sistema completo!</div>
    <div class="texto-sobrepuesto uppercase">Icasoft IA</div>
    <div class="btn-container-banner">
      <a href="https://icasofti21.blogspot.com/2025/05/lanzamiento-oficial-de-icasoft-ai.html"
        class="btn-ir-ia font-Lexend-Deca bg-icasoftBlue" target="_blank">Ir a la IA</a>
    </div>
  </div>
</body>
 <script>
    const images = document.querySelectorAll('.banner-images img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>

</html>
