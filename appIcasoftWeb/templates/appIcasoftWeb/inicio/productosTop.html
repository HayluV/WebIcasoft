{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos Top</title>
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  <style>
    h2.titulo-principal {
      font-family: 'Big Shoulders', cursive, Arial, sans-serif;
      font-size: 3rem;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
      padding: 10px 0;
      user-select: none;
    }

    .producto-contenedor-slider {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .producto-visor-slider {
      width: calc(3 * 280px + 2 * 30px);
      max-width: 100%;
      overflow: hidden;
      margin: 0 auto;
      border-radius: 10px;
      background: white;
      padding: 20px 0;
    }

    .producto-contenedor-productos {
      display: flex;
      transition: transform 0.3s ease;
      padding-right: 30px;
    }

    .producto-tarjeta {
      flex: 0 0 280px;
      margin-right: 30px;
      box-sizing: border-box;
      height: 400px;
      padding: 15px;
      background-color: #e0f2fe;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: default;
    }

    .producto-tarjeta:last-child {
      margin-right: 0;
    }

    .producto-titulo {
      font-size: clamp(12px, 1.8vw, 20px);
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      max-width: 100%;
      word-break: break-word;
      font-family: 'Big Shoulders', cursive, Arial, sans-serif;
      color: #111166;
      text-transform: uppercase;
      margin-bottom: 1rem;
      user-select: none;
      text-align: center;
    }

    .producto-imagen {
      width: 80%;
      height: 180px;
      object-fit: cover;
      margin: 0 auto 35px;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .producto-imagen:hover {
      transform: scale(1.05);
    }

    .producto-btn-ver-detalle {
      background-color: #1e40af;
      color: white;
      width: 146px;
      height: 48px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s ease;
      font-weight: 600;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .producto-btn-ver-detalle:hover {
      background-color: #fb923c;
      color: white;
      border: 2px solid white;
    }

    .producto-flecha-izquierda,
    .producto-flecha-derecha {
      cursor: pointer;
      background-color: #1e40af;
      color: white;
      padding: 1.25rem;
      border-radius: 9999px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      user-select: none;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    .producto-flecha-izquierda {
      margin-left: 20px;
    }

    .producto-flecha-derecha {
      margin-right: 20px;
    }

    .producto-flecha-izquierda:hover,
    .producto-flecha-derecha:hover {
      background-color: #fb923c;
      border: 2px solid white;
      color: white;
    }

    @media (max-width: 768px) {
      .producto-visor-slider {
        width: calc(2 * 40% + 25px);
      }
      .producto-tarjeta {
        flex: 0 0 45%;
        margin-right: 10px;
      }
    }

    @media (max-width: 480px) {
      .producto-visor-slider {
        width: 200px;
      }
      .producto-tarjeta {
        flex: 0 0 200px;
        margin-right: 0;
      }
    }
  </style>
</head>

<body>
  <main class="contenido-principal">
    <div class="bg-sky-300 p-[2px] w-full">
      <h2 class="font-Big-Shoulders text-[3rem] uppercase text-white mb-2 text-center custom-animated-text">Productos Top</h2>
    </div>

    <div class="producto-contenedor-slider">
      <button
        id="producto-flecha-izquierda"
        class="producto-flecha-izquierda"
        aria-label="Anterior"
        tabindex="0"
        role="button"
        onclick="moverSliderProductos(-1)">
        &#8249;
      </button>

      <div class="producto-visor-slider">
        <div id="producto-contenedor-productos" class="producto-contenedor-productos" data-posicion="0">
          <article class="producto-tarjeta">
            <img src="{% static 'img/producto1.jpg' %}" alt="Producto 1" class="producto-imagen" />
            <h3 class="producto-titulo">Tinta epson amarilla <br> S/20.00</h3>
            <button
              class="producto-btn-ver-detalle"
              onclick="window.open('https://ejemplo.com/producto1', '_blank')">
              Agregar al carrito
            </button>
          </article>
          <article class="producto-tarjeta">
            <img src="{% static 'img/producto2.jpg' %}" alt="Producto 2" class="producto-imagen" />
            <h3 class="producto-titulo">Laptop HP <br> S/1,500</h3>
            <button
              class="producto-btn-ver-detalle"
              onclick="window.open('https://ejemplo.com/producto2', '_blank')">
              Agregar al carrito
            </button>
          </article>
          <article class="producto-tarjeta">
            <img src="{% static 'img/producto3.jpg' %}" alt="Producto 3" class="producto-imagen" />
            <h3 class="producto-titulo">Impresora Epson L3250 <br> S/700</h3>
            <button
              class="producto-btn-ver-detalle"
              onclick="window.open('https://ejemplo.com/producto3', '_blank')">
              Agregar al carrito
            </button>
          </article>
          <article class="producto-tarjeta">
            <img src="{% static 'img/producto4.jpg' %}" alt="Producto 4" class="producto-imagen" />
            <h3 class="producto-titulo">Mouse Logitech <br> S/80.00</h3>
            <button
              class="producto-btn-ver-detalle bg-icasoftBlue "
              onclick="window.open('https://ejemplo.com/producto4', '_blank')">
              Agregar al carrito
            </button>
          </article>
          <article class="producto-tarjeta">
            <img src="{% static 'img/tintaepson.webp' %}" alt="Producto 5" class="producto-imagen" />
            <h3 class="producto-titulo">Tinta epson amarilla <br> S/20.00</h3>
            <button
              class="producto-btn-ver-detalle"
              onclick="window.open('https://ejemplo.com/producto5', '_blank')">
              Agregar al carrito
            </button>
          </article>
          <article class="producto-tarjeta">
            <img src="{% static 'img/mouse.jpg' %}" alt="Producto 6" class="producto-imagen" />
            <h3 class="producto-titulo"> Mouse Gamer <br> S/75.00</h3>
            <button
              class="producto-btn-ver-detalle"
              onclick="window.open('https://ejemplo.com/producto6', '_blank')">
              Agregar al carrito
            </button>
          </article>
        </div>
      </div>

      <button
        id="producto-flecha-derecha"
        class="producto-flecha-derecha"
        aria-label="Siguiente"
        tabindex="0"
        role="button"
        onclick="moverSliderProductos(1)">
        &#8250;
      </button>
    </div>
  </main>

  <script>
    function moverSliderProductos(direccion) {
      const contenedor = document.getElementById('producto-contenedor-productos');
      const visor = document.querySelector('.producto-visor-slider');

      const tarjeta = contenedor.querySelector('.producto-tarjeta');
      const styleTarjeta = window.getComputedStyle(tarjeta);
      const margenDerecho = parseInt(styleTarjeta.marginRight);
      const anchoTarjeta = tarjeta.offsetWidth + margenDerecho;

      const anchoVisible = visor.offsetWidth;

      let tarjetasVisibles;
      if (window.innerWidth <= 480) {
        tarjetasVisibles = 1;
      } else if (window.innerWidth <= 768) {
        tarjetasVisibles = 2;
      } else {
        tarjetasVisibles = 3;
      }

      const anchoTotal = contenedor.scrollWidth;

      const maxPosicion = Math.ceil((anchoTotal - anchoVisible) / (anchoTarjeta * tarjetasVisibles));

      let posicion = parseInt(contenedor.dataset.posicion) || 0;

      posicion += direccion;
      if (posicion < 0) posicion = 0;
      if (posicion > maxPosicion) posicion = maxPosicion;

      contenedor.style.transform = `translateX(${-posicion * tarjetasVisibles * anchoTarjeta}px)`;

      contenedor.dataset.posicion = posicion;
    }

    window.addEventListener('resize', () => {
      const contenedor = document.getElementById('producto-contenedor-productos');
      contenedor.dataset.posicion = 0;
      contenedor.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
